<title>Rotating Square And Triamgle</title>


<!-- vertex shader for the trianngle-->
<script id="vertex-shader-still" type="x-shader/x-vertex">
    #version 300 es
    
    in vec4 aPosition;

    void
    main()
    {   
        gl_Position.x = aPosition.x;
        gl_Position.y = aPosition.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
    }
</script>

<!-- Vertex shader for the square that rotates-->
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
uniform float uTheta;  

void
main()
{
    
    float s = sin(uTheta);
    float c = cos(uTheta);

    gl_Position.x = -s*aPosition.y + c*aPosition.x;
    gl_Position.y =  s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

out vec4 fColor;

void
main()
{
    fColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

<script id="fragment-shader-still" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    
    out vec4 fColor;
    
    void
    main()
    {
        fColor = vec4(0.0, 1.0, 0.0, 1.0);
    }
    </script>
